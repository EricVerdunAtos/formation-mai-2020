<div class="table-responsive">

  <table class="table">
    <thead>
      <tr>
        <th scope="col" *ngFor="let item of headers">{{ item }} </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th>{{ item.typePresta }}</th>
        <th>{{ item.client }}</th>
        <th>{{ item.nbJours }}</th>
        <th>{{ item.tjmHt | currency: 'EUR' }}</th>
        <th>{{ item.totalHt() | currency: 'EUR' }}</th>
        <th>{{ item.totalTtc() | currency: 'EUR' }}</th>
        <th>{{ item.state }}</th>
      </tr>
    </tbody>
  </table>

</div>
