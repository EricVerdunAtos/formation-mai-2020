<app-table-light *ngIf="collection" [headers]="headers">

  <tr *ngFor="let item of collection">
    <th>{{ item.typePresta }}</th>
    <th>{{ item.client }}</th>
    <th>{{ item.nbJours }}</th>
    <th>{{ item.tjmHt | currency: 'EUR' }}</th>
    <th>{{ item | total | currency: 'EUR' }}</th>
    <th>{{ item | total : 'ttc' | currency: 'EUR' }}</th>
    <th>
      <select>
        <option *ngFor="let state of states" [value]="state" [selected]="state === item.state">{{ state }}</option>
      </select>
    </th>
  </tr>

</app-table-light>
